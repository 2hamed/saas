apiVersion: v1
kind: Pod
metadata:
  name: "thor-test-connection"
  labels:
    {{- include "thor.labels" . | nindent 4 }}
  annotations:
    "helm.sh/hook": test
spec:
  containers:
    - name: wget
      image: busybox
      command: ['wget']
      args: ['thor:{{ .Values.service.port }}']
  restartPolicy: Never
